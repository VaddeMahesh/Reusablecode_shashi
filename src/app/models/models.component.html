<div class="container">


    <form [formGroup]="addUserForm" (ngSubmit)="submitUser(message.message,message.types)">
      <div class="form-group row">
        <label class=" col-lg-12  col-form-label ml-2">Name<span class="redcolor">*</span></label>
        <div class="col-lg-12 ">
          <input type="text" formControlName="name" class="form-control" placeholder="Enter name">
          <div *ngIf="f['name']?.errors?.['required']&& submitted" class="text-danger">
            Name is required.
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class=" col-lg-12  col-form-label">Email <span class="redcolor">*</span></label>
        <div class="col-lg-12 ">
          <input type="text" formControlName="email" class="form-control" placeholder="Enter email">
          <div *ngIf="f['email']?.errors?.['required']&& submitted" class="text-danger">
            Email is required.
          </div>
          <!-- <div *ngIf="addUserForm.get('email').hasError('email') && addUserForm.get('email').touched" class="text-danger">
            Invalid email format.
          </div> -->
        </div>
      </div>

      <div class="form-group row">
        <label class=" col-lg-12 col-form-label">Address <span class="redcolor">*</span></label>
        <div class="col-lg-12 ">
          <textarea class="form-control" formControlName="address" placeholder="Enter address" rows="3"></textarea>
          <div *ngIf="f['address']?.errors?.['required']&& submitted " class="text-danger">
            Address is required.
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-lg-12 col-form-label">Password<span class="redcolor">*</span></label>
        <div class="col-lg-12">
          <input type="password" formControlName="password" class="form-control" placeholder="Enter password">
          <div *ngIf="f['password']?.errors?.['required']&& submitted" class="text-danger">
            Password is required.
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-lg-12 col-form-label">Gender<span class="redcolor">*</span></label>
        <div class="col-lg-12">
          <label class="radio-inline ml-2">
            <input type="radio" formControlName="gender" name="gender" value="male" required> Male
          </label>
          <label class="radio-inline ml-2">
            <input type="radio" formControlName="gender" name="gender" value="female" required> Female
          </label>
          <label class="radio-inline ml-2">
            <input type="radio" formControlName="gender" name="gender" value="other" required> Other
          </label>
          <div *ngIf="f['gender']?.errors?.['required'] && submitted" class="text-danger">
            Gender is required.
          </div>
        </div>
      </div>


      <div class="form-group row">
        <label class="col-lg-12 col-form-label">Birthdate<span class="redcolor">*</span></label>
        <div class="col-lg-12">
          <input type="date" formControlName="birthdate" class="form-control" style="width: 100%;" required>
          <div *ngIf="f['birthdate']?.errors?.['required'] && submitted" class="text-danger">
            Birthdate is required.
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-lg-12 col-form-label">Country<span class="redcolor">*</span></label>
        <div class="col-lg-12">
          <select formControlName="country" class="form-control" required>
            <option value="" disabled selected>Select a country</option>
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <!-- Add more options as needed -->
          </select>
          <div *ngIf="f['country']?.errors?.['required'] && submitted" class="text-danger">
            Country is required.
          </div>
        </div>
      </div>


      <div class="form-group text-center">
        <input type="submit" value="Add User"class="btn btn-success btn-sm" >
        <button type="reset" class="btn btn-secondary btn-sm ml-2" >reset</button>
      </div>
    </form>
  </div>
